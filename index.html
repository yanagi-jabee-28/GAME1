<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算数学習ゲーム - 数字表示</title>
    
    <!-- CSS読み込み -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/game.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/history.css">
</head>
<body>
    <div class="container">
        <h1>🎲 数字表示ゲーム</h1>
        
        <div class="game-area">
            <div id="number-display" class="number-display">
                数字を生成してください
            </div>
            
            <div class="controls">
                <button id="generate-btn" class="btn btn-primary">
                    🎯 数字を生成
                </button>
                <button id="history-btn" class="btn btn-secondary">
                    📝 履歴を見る
                </button>
                <button id="settings-btn" class="btn btn-success">
                    ⚙️ 設定
                </button>
            </div>
        </div>

        <!-- 履歴セクション -->
        <div id="history-section" style="display: none;">
            <h3>生成履歴</h3>
            <ul id="history-list" class="history-list">
                <!-- 履歴がここに表示されます -->
            </ul>
        </div>

        <div style="margin-top: 2rem; color: #666; font-size: 0.9rem;">
            💡 ヒント: スペースキーでも数字を生成できます
        </div>
    </div>

    <!-- JavaScript読み込み -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
